<!-- index.html -->

{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center mt-4" style="color: black;">ASH Offers</h1>

  <form method="GET" action="{% url 'product_search' %}" class="mt-4">
    <div class="container">
      <div class="row justify-content-center">

          <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search products" style="border-radius: 5px;">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary" style="border-radius: 5px;">Search</button>
            </div>
          </div>

      </div>
    </div>
  </form>

  <div class="row">
    {% for product in products reversed%}

        <div class="product-wrapper">
            {{ product.c|safe }}
        </div>
    {% empty %}
      <div class="col-12 text-center">
        <p>No products found.</p>
      </div>
    {% endfor %}
  </div>


{% endblock %}
